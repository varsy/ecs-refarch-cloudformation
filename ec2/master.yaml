AWSTemplateFormatVersion: "2010-09-09"
Description: >
    This template deploys a CoreOS EC2 instance with the latest official TeamCity server from DockerHub on board,
    one RDS database and an AutoScalingGroup for TeamCity Build Agents.

    Last Modified: 25 Sept 2017

Parameters:
    KeyName:
        Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
        Type: AWS::EC2::KeyPair::KeyName
        AllowedPattern: ".+"

    ServerInstanceType:
        Description: Which instance type should we use for the TeamCity Server EC2 instance?
        Type: String
        Default: t2.medium
        AllowedValues:
          - t2.medium
          - m1.small
          - m1.large
        # TODO: should we type all suitable instances here?

    DBInstanceType:
        Description: Which instance type should we use for the RDS instance for TeamCity Database?
        Type: String
        Default: db.t2.small
        # TODO: same thing here

    BuildAgentInstanceType:
        Description: Which instance type should we use for the TeamCity Build Agent EC2 instance?
        Type: String
        Default: t2.small

    BuildAgentsCount:
        Description: How many Build Agent EC2 instances do you want to run?
        Type: Number
        Default: 3

Metadata:
    AWS::CloudFormation::Interface:
        ParameterGroups:
          -
            Label:
              default: "TeamCity Server"
            Parameters:
              - ServerInstanceType
              - KeyName
          -
            Label:
              default: "TeamCity Database"
            Parameters:
              - DBInstanceType
          - Label:
              default: "TeamCity Build Agents"
            Parameters:
              - BuildAgentInstanceType
              - BuildAgentsCount
        ParameterLabels:
          ServerInstanceType:
            default: "EC2 Instance Type"
          KeyName:
            default: "EC2 KeyPair to access TeamCity Server & Agents"
          DBInstanceType:
            default: "RDS Database Instance Type"
          BuildAgentInstanceType:
            default: "EC2 Instance Type"
          BuildAgentsCount:
            default: "Number of Agents"

Mappings:

    # The current AMIs for stable Container Linux channel and EC2 regions are listed below:
    #
    # You can find the latest available on this page of CoreOS Container Linux documentation:
    # https://coreos.com/os/docs/latest/booting-on-ec2.html
    # (note the AMI identifier is region specific)

    AWSRegionToAMI:
        eu-central-1:
            AMI: ami-9501c8fa
        ap-northeast-1:
            AMI: ami-885f19ef
        us-gov-west-1:
            AMI: ami-12c67c73
        ap-northeast-2:
            AMI: ami-d65889b8
        ca-central-1:
            AMI: ami-c8c67bac
        ap-south-1:
            AMI: ami-7e641511
        sa-east-1:
            AMI: ami-3e5d3952
        ap-southeast-2:
            AMI: ami-d92422ba
        ap-southeast-1:
            AMI: ami-14cc7877
        us-east-1:
            AMI: ami-fd6c94eb
        us-east-2:
            AMI: ami-72032617
        us-west-2:
            AMI: ami-4c49f22c
        us-west-1:
            AMI: ami-b6bae7d6
        eu-west-1:
            AMI: ami-ac8fd4ca
        eu-west-2:
            AMI: ami-054c5961

Resources:
    EC2Instance:
        Type: AWS::EC2::Instance
        Properties:
            ImageId: !FindInMap [ AWSRegionToAMI, !Ref 'AWS::Region' , "AMI" ]
            KeyName: !Ref 'KeyName'
            InstanceType: !Ref ServerInstanceType
            SecurityGroupIds:
            - !Ref EC2SecurityGroup
            SubnetId: !Ref PublicSubnet1
            BlockDeviceMappings:
            - DeviceName: /dev/xvda
              Ebs:
                VolumeSize: 10
                VolumeType: gp2
            - DeviceName: /dev/xvdg
              Ebs:
                VolumeSize: 10
                VolumeType: gp2
                DeleteOnTermination: false
            Tags:
                - Key: Name
                  Value: !Sub TeamCity ${AWS::StackName} Server
            UserData:
                Fn::Base64:
                  !Sub
                  - |
                    {"ignition":{"version":"2.0.0","config":{}},"storage":{"files":[{"filesystem":"root","path":"/etc/coreos/update.conf","contents":{"source":"data:,%0AREBOOT_STRATEGY%3D%22off%22","verification":{}},"mode":420,"user":{},"group":{}}]},"systemd":{"units":[{"name":"format-mnt-data.service","enable":true,"contents":"[Unit]\nBefore=teamcity-server.service mnt-data.mount\nConditionPathExists=!/dev/mapper/app-data\n[Service]\nType=oneshot\nExecStart=/bin/bash -c \\\n'/usr/sbin/pvcreate /dev/xvdg \u0026\u0026 \\\n/usr/sbin/vgcreate app /dev/xvdg \u0026\u0026 \\\n/usr/sbin/lvcreate -l 100%FREE -n data app \u0026\u0026 \\\n/usr/sbin/mkfs.ext4 /dev/mapper/app-data'\n[Install]\nWantedBy=multi-user.target\n"},{"name":"mnt-data.mount","enable":true,"contents":"[Unit]\nBefore=teamcity-server.service\nAfter=format-mnt-data.service\nRequires=format-mnt-data.service\nConditionVirtualization=!container\nConflicts=umount.target\n[Mount]\nWhat=/dev/mapper/app-data\nWhere=/mnt/data\nType=ext4\nOptions=\n[Install]\nRequiredBy=teamcity-server.service\n"},{"name":"get-mysql-connector.service","enable":true,"contents":"[Unit]\nBefore=teamcity-server.service\nAfter=mnt-data.mount\nRequires=mnt-data.mount\nConditionPathExists=!/mnt/data/teamcity/lib/jdbc/mysql-connector-java-bin.jar\n[Service]\nType=oneshot\nExecStart=/usr/bin/mkdir -p /mnt/data/teamcity/lib/jdbc\nExecStart=/usr/bin/wget -O /mnt/data/teamcity/lib/jdbc/mysql-connector-java-bin.jar http://central.maven.org/maven2/mysql/mysql-connector-java/5.1.43/mysql-connector-java-5.1.43.jar\n[Install]\nWantedBy=multi-user.target\n"},{"name":"prepare-db-properties.service","enable":true,"contents":"[Unit]\nBefore=teamcity-server.service\nAfter=mnt-data.mount\nRequires=mnt-data.mount\nConditionPathExists=!/mnt/data/teamcity/config/database.properties\n[Service]\nType=oneshot\nExecStart=/usr/bin/mkdir -p /mnt/data/teamcity/config\nExecStart=/bin/bash -c 'echo connectionProperties.user=teamcity \u003e /mnt/data/teamcity/config/database.properties'\nExecStart=/bin/bash -c 'echo connectionProperties.password=t34mc1ty \u003e\u003e /mnt/data/teamcity/config/database.properties'\nExecStart=/bin/bash -c 'echo connectionUrl=jdbc\\:mysql\\://${RDSAddress}/teamcitydb \u003e\u003e /mnt/data/teamcity/config/database.properties'\n[Install]\nWantedBy=multi-user.target\n"},{"name":"teamcity-server.service","enable":true,"contents":"[Unit]\nDescription=TeamCity Server\nAfter=docker.service mnt-data.mount get-mysql-connector.service prepare-db-properties.service\nRequires=docker.service mnt-data.mount get-mysql-connector.service prepare-db-properties.service\n[Service]\nTimeoutStartSec=1200s\nExecStart=/usr/bin/docker run \\\n-v /mnt/data/teamcity:/data/teamcity_server/datadir \\\n-v /mnt/data/logs/teamcity:/opt/teamcity/logs \\\n-v /mnt/data/temp/teamcity:/opt/teamcity/temp \\\n-p 80:8111 \\\n--name teamcity-server \\\njetbrains/teamcity-server:latest\nExecStop=-/usr/bin/docker exec teamcity-server /opt/teamcity/bin/teamcity-server.sh stop 60\nExecStopPost=-/usr/bin/docker stop teamcity-server\nExecStopPost=-/usr/bin/docker rm teamcity-server\nRestart=always\n[Install]\nWantedBy=multi-user.target\n"},{"name":"teamcity-agent.service","enable":true,"contents":"[Unit]\nDescription=TeamCity Agent\nAfter=teamcity-server.service coreos-metadata.service\nRequires=teamcity-server.service coreos-metadata.service\n[Service]\nTimeoutStartSec=1200s\nEnvironmentFile=/run/metadata/coreos\nExecStart=/usr/bin/docker run \\\n-v /mnt/data/temp/teamcity:/opt/teamcity/temp \\\n-e SERVER_URL=${!COREOS_EC2_IPV4_LOCAL} \\\n--name teamcity-agent \\\njetbrains/teamcity-agent:latest\nExecStop=-/usr/bin/docker stop teamcity-agent\nExecStopPost=-/usr/bin/docker rm teamcity-agent\nRestart=always\n[Install]\nWantedBy=multi-user.target"}]},"networkd":{},"passwd":{}}
                  - { RDSAddress: !GetAtt [RDSDB, Endpoint.Address] }

    EC2AgentsLaunchConfiguration:
        Type: AWS::AutoScaling::LaunchConfiguration
        Properties:
            ImageId:  !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", "AMI"]
            KeyName: !Ref 'KeyName'
            InstanceType: !Ref BuildAgentInstanceType
            SecurityGroups:
                - !Ref EC2SecurityGroup
            UserData:
                Fn::Base64:
                    !Sub
                    - |
                      {"ignition":{"version":"2.0.0","config":{}},"storage":{"files":[{"filesystem":"root","path":"/etc/coreos/update.conf","contents":{"source":"data:,%0AREBOOT_STRATEGY%3D%22off%22","verification":{}},"mode":420,"user":{},"group":{}}]},"systemd":{"units":[{"name":"teamcity-agent.service","enable":true,"contents":"[Unit]\nDescription=TeamCity Agent\nAfter=docker.service\nRequires=docker.service\n[Service]\nTimeoutStartSec=1200s\nExecStart=/usr/bin/docker run \\\n--name teamcity-agent \\\n-e SERVER_URL=${TCServerAddress} \\\njetbrains/teamcity-agent:latest\nExecStop=-/usr/bin/docker stop teamcity-agent\nExecStopPost=-/usr/bin/docker rm teamcity-agent\nRestart=always\n[Install]\nWantedBy=multi-user.target"}]},"networkd":{},"passwd":{}}
                    - { TCServerAddress: !GetAtt [EC2Instance, PrivateIp] }

    EC2AutoScalingGroup:
        Type: AWS::AutoScaling::AutoScalingGroup
        Properties:
            VPCZoneIdentifier:
              - !Ref PublicSubnet1
            LaunchConfigurationName: !Ref EC2AgentsLaunchConfiguration
            MinSize: !Ref BuildAgentsCount
            MaxSize: !Ref BuildAgentsCount
            DesiredCapacity: !Ref BuildAgentsCount
            Tags:
                - Key: Name
                  Value: !Sub TeamCity ${AWS::StackName} Agent
                  PropagateAtLaunch: true
        UpdatePolicy:
            AutoScalingRollingUpdate:
                MinInstancesInService: 1
                MaxBatchSize: 1

    EC2SecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            VpcId: !Ref VPC
            GroupDescription: !Sub TeamCity ${AWS::StackName} Server
            SecurityGroupIngress:
              - IpProtocol: tcp
                FromPort: '80'
                ToPort: '80'
                CidrIp: 0.0.0.0/0
              - IpProtocol: tcp
                FromPort: '22'
                ToPort: '22'
                CidrIp: 0.0.0.0/0

    RDSDB:
        Type: AWS::RDS::DBInstance
        Properties:
            AllocatedStorage: '5'
            DBInstanceClass: !Ref 'DBInstanceType'
            DBInstanceIdentifier: !Sub TeamCity-${AWS::StackName}
            DBName: 'teamcitydb'
            DBSubnetGroupName: !Ref 'RDSSubnetGroup'
            VPCSecurityGroups:
            - Ref: RDSSecurityGroup
            Engine: MySQL
            EngineVersion: 5.5.54
            MasterUsername: teamcity
            MasterUserPassword: t34mc1ty
            DBParameterGroupName: !Ref 'RDSParamGroup'
            PubliclyAccessible: false
        DeletionPolicy: Snapshot

    RDSSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            VpcId: !Ref VPC
            GroupDescription: !Sub TeamCity ${AWS::StackName} Database
            SecurityGroupIngress:
              - IpProtocol: -1
                CidrIp: 10.0.0.0/16

    RDSParamGroup:
        Type: AWS::RDS::DBParameterGroup
        Properties:
            Family: MySQL5.5
            Description: !Sub TeamCity ${AWS::StackName} DB
            Parameters:
                long_query_time: "5"
                slow_query_log: "1"
                innodb_flush_log_at_trx_commit: "2"
                character_set_server: "utf8"

    RDSSubnetGroup:
        Type: "AWS::RDS::DBSubnetGroup"
        Properties:
            DBSubnetGroupDescription: !Sub TeamCity ${AWS::StackName} DB
            SubnetIds:
              - !Ref 'PrivateSubnet1'
              - !Ref 'PrivateSubnet2'


    EIP:
        Type: AWS::EC2::EIP
        Properties:
            InstanceId: !Ref EC2Instance
            Domain: "vpc"


    VPC:
        Type: AWS::EC2::VPC
        Properties:
            CidrBlock: 10.0.0.0/16
            Tags:
                - Key: Name
                  Value: !Sub TeamCity-${AWS::StackName}

    InternetGateway:
        Type: AWS::EC2::InternetGateway
        Properties:
            Tags:
                - Key: Name
                  Value: !Sub TeamCity-${AWS::StackName}

    InternetGatewayAttachment:
        Type: AWS::EC2::VPCGatewayAttachment
        Properties:
            InternetGatewayId: !Ref InternetGateway
            VpcId: !Ref VPC

    PublicSubnet1:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId: !Ref VPC
            AvailabilityZone: !Select [ 0, !GetAZs ]
            CidrBlock: 10.0.0.0/24
            MapPublicIpOnLaunch: true
            Tags:
                - Key: Name
                  Value: !Sub TeamCity ${AWS::StackName} Public Subnet (AZ1)

    PublicSubnet2:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId: !Ref VPC
            AvailabilityZone: !Select [ 1, !GetAZs ]
            CidrBlock: 10.0.1.0/24
            MapPublicIpOnLaunch: true
            Tags:
                - Key: Name
                  Value: !Sub TeamCity ${AWS::StackName} Public Subnet (AZ2)

    PrivateSubnet1:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId: !Ref VPC
            AvailabilityZone: !Select [ 0, !GetAZs ]
            CidrBlock: 10.0.2.0/24
            MapPublicIpOnLaunch: false
            Tags:
                - Key: Name
                  Value: !Sub TeamCity ${AWS::StackName} Private Subnet (AZ1)

    PrivateSubnet2:
        Type: AWS::EC2::Subnet
        Properties:
            VpcId: !Ref VPC
            AvailabilityZone: !Select [ 1, !GetAZs ]
            CidrBlock: 10.0.3.0/24
            MapPublicIpOnLaunch: false
            Tags:
                - Key: Name
                  Value: !Sub TeamCity ${AWS::StackName} Private Subnet (AZ2)

    PublicRouteTable:
        Type: AWS::EC2::RouteTable
        Properties:
            VpcId: !Ref VPC
            Tags:
                - Key: Name
                  Value: !Sub TeamCity ${AWS::StackName} Public Routes

    DefaultPublicRoute:
        Type: AWS::EC2::Route
        DependsOn: InternetGatewayAttachment
        Properties:
            RouteTableId: !Ref PublicRouteTable
            DestinationCidrBlock: 0.0.0.0/0
            GatewayId: !Ref InternetGateway

    PublicSubnet1RouteTableAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId: !Ref PublicRouteTable
            SubnetId: !Ref PublicSubnet1

    PublicSubnet2RouteTableAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId: !Ref PublicRouteTable
            SubnetId: !Ref PublicSubnet2


    PrivateRouteTable1:
        Type: AWS::EC2::RouteTable
        Properties:
            VpcId: !Ref VPC
            Tags:
                - Key: Name
                  Value: !Sub TeamCity ${AWS::StackName} Private Routes (AZ1)

    DefaultPrivateRoute1:
        Type: AWS::EC2::Route
        Properties:
            RouteTableId: !Ref PrivateRouteTable1
            DestinationCidrBlock: 0.0.0.0/0
            GatewayId: !Ref InternetGateway

    PrivateSubnet1RouteTableAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId: !Ref PrivateRouteTable1
            SubnetId: !Ref PrivateSubnet1

    PrivateRouteTable2:
        Type: AWS::EC2::RouteTable
        Properties:
            VpcId: !Ref VPC
            Tags:
                - Key: Name
                  Value: !Sub TeamCity ${AWS::StackName} Private Routes (AZ2)

    DefaultPrivateRoute2:
        Type: AWS::EC2::Route
        Properties:
            RouteTableId: !Ref PrivateRouteTable2
            DestinationCidrBlock: 0.0.0.0/0
            GatewayId: !Ref InternetGateway

    PrivateSubnet2RouteTableAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
            RouteTableId: !Ref PrivateRouteTable2
            SubnetId: !Ref PrivateSubnet2

Outputs:
    TeamCityServerUrl:
        Description: TeamCity Server endpoint
        Value: !Join ["", [ "http://", !Ref EIP, "/" ]]